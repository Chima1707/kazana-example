language: node_js
node_js:
- '0.10'
sudo: false
cache:
  directories:
  - node_modules
notifications:
  email: false
before_install:
- npm i -g npm@^2.0.0
# See https://github.com/boennemann/semantic-release/issues/18
before_deploy:
- npm config set spin false --global
env:
  global:
  - secure: ""
deploy:
  provider: npm
  email: gregor@martynus.net
  skip_cleanup: true
  api_key:
  - secure: ""
  on:
    branch: master
    repo: eHealthAfrica/kazana-example
